<!DOCTYPE html>
<!-- excercise-timer/src/index.html -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container exercise-container">
        <header class="app-header">
            <h1>Exercise Timer</h1>
        </header>

        <main class="app-content">
            <section class="setup-section" id="setupSection">
                <div class="form-group">
                    <div class="input-group">
                        <label for="presetSelect">Preset:</label>
                        <select id="presetSelect" class="input-field preset-select">
                            <option value="custom" class="preset-option">Custom (manual)</option>
                            <option value="presetWorkout" class="preset-option">Preset Workout (8)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="steps">Number of Steps:</label>
                        <input type="number" id="steps" value="5" min="1" max="20" class="input-field">
                    </div>

                    <div class="input-group">
                        <label for="duration">Duration (seconds):</label>
                        <input type="number" id="duration" value="30" min="5" max="300" class="input-field">
                    </div>

                    <div class="input-group checkbox-group">
                        <label for="enableWarmup" class="checkbox-label">
                            <input type="checkbox" id="enableWarmup" checked class="checkbox-input">
                            <span class="checkbox-text">Enable warm-up</span>
                        </label>
                        <div class="warmup-duration-wrapper">
                            <input type="number" id="warmupDuration" value="5" min="3" max="30" class="input-field warmup-duration">
                            <span class="duration-label">sec</span>
                        </div>
                    </div>
                </div>

                <button class="button start-btn" onclick="startTimer()">
                    <span class="button-text">Start Timer</span>
                </button>
            </section>

            <section class="timer-section">
                <div class="timer-display" id="timerDisplay">
                    <div class="timer-content">
                        <div class="current-step" id="currentStep">Ready to Start</div>
                        <div class="time-display" id="timeDisplay">00:00</div>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                        </div>
                        <div class="progress-info" id="progressInfo"></div>
                    </div>
                </div>

                <button class="button stop-btn hidden" id="stopBtn" onclick="stopTimer()">
                    <span class="button-text">Stop Timer</span>
                </button>
            </section>
        </main>
    </div>

    <script src="./main.js" defer></script>
</body>

</html>
