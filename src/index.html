<!DOCTYPE html>
<!-- excercise-timer/src/index.html -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Timer</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container exercise-container">
        <h1>Exercise Timer</h1>

        <div class="setup-section" id="setupSection">
            <div class="input-group">
                <label for="steps">Number of Steps:</label>
                <input type="number" id="steps" value="5" min="1" max="20">
            </div>

            <div class="input-group">
                <label for="duration">Duration (seconds):</label>
                <input type="number" id="duration" value="30" min="5" max="300">
            </div>

            <button class="button start-btn" onclick="startTimer()">Start Timer</button>
        </div>

        <div class="timer-display" id="timerDisplay">
            <div class="current-step" id="currentStep">Ready to Start</div>
            <div class="time-display" id="timeDisplay">00:00</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-info" id="progressInfo">Set your parameters above</div>
        </div>

        <button class="button stop-btn hidden" id="stopBtn" onclick="stopTimer()">Stop Timer</button>
    </div>

    <script src="./main.js" defer></script>
</body>

</html>
