<!DOCTYPE html>
<!-- excercise-timer/src/index.html -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise Timer</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container excercise-container">
        <header class="app-header">
            <h1>Excercise Timer</h1>
        </header>

        <main class="app-content">
            <section class="setup-section" id="setupSection">
                <div class="form-group">
                    <div class="input-group">
                        <label for="presetSelect">Preset:</label>
                        <div id="presetSelectContainer" class="preset-select-container">
                            <select id="presetSelect" class="input-field preset-select" style="display: none;">
                                <option value="custom" class="preset-option">Custom (manual)</option>
                                <option value="presetWorkout" class="preset-option">Preset Workout (8)</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="sets">Number of Sets:</label>
                        <div class="number-input-wrapper">
                            <input type="number" id="sets" value="5" min="1" max="20" class="input-field">
                            <div class="custom-controls">
                                <button type="button" class="control-btn decrement" data-target="sets"></button>
                                <button type="button" class="control-btn increment" data-target="sets"></button>
                            </div>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="duration">Duration (seconds):</label>
                        <div class="number-input-wrapper">
                            <input type="number" id="duration" value="30" min="5" max="300" class="input-field">
                            <div class="custom-controls">
                                <button type="button" class="control-btn decrement" data-target="duration"></button>
                                <button type="button" class="control-btn increment" data-target="duration"></button>
                            </div>
                        </div>
                    </div>

                    <div class="input-group checkbox-group">
                        <label for="enableWarmup" class="checkbox-label">
                            <input type="checkbox" id="enableWarmup" checked class="checkbox-input">
                            <span class="checkbox-text">Enable warm-up</span>
                        </label>
                        <div class="warmup-duration-wrapper">
                            <div class="number-input-wrapper">
                                <input type="number" id="warmupDuration" value="10" min="5" max="30" class="input-field warmup-duration">
                                <div class="custom-controls">
                                    <button type="button" class="control-btn decrement" data-target="warmupDuration"></button>
                                    <button type="button" class="control-btn increment" data-target="warmupDuration"></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="input-group checkbox-group">
                        <label for="enableRest" class="checkbox-label">
                            <input type="checkbox" id="enableRest" class="checkbox-input">
                            <span class="checkbox-text">Enable rest between sets</span>
                        </label>
                        <div class="rest-duration-wrapper">
                            <div class="number-input-wrapper">
                                <input type="number" id="restDuration" value="5" min="5" max="60" class="input-field rest-duration">
                                <div class="custom-controls">
                                    <button type="button" class="control-btn decrement" data-target="restDuration"></button>
                                    <button type="button" class="control-btn increment" data-target="restDuration"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="button start-btn" onclick="startTimer()">
                    <span class="button-text">Start Timer</span>
                </button>
            </section>

            <section class="timer-section">
                <div class="timer-display" id="timerDisplay">
                    <div class="timer-content">
                        <div class="current-set" id="currentSet">Ready to Start</div>
                        <div class="time-display" id="timeDisplay">00:00</div>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                        </div>
                        <div class="progress-info" id="progressInfo"></div>
                    </div>
                </div>

                <button class="button stop-btn hidden" id="stopBtn" onclick="stopTimer()">
                    <span class="button-text">Stop Timer</span>
                </button>
            </section>
        </main>
    </div>

    <footer class="app-footer">
        <p class="footer-text">Made by Simon at Smoxu</p>
    </footer>

    <script type="module" src="./main.js" defer></script>
</body>

</html>
